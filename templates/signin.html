{% extends "base.html" %}
{% block content %}
<div class="container w-75 py-md-5">
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3 w-50">
            <label for="username"style="color : #880e4f">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3 w-50">
            <label for="password"style="color : #880e4f">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="mb-3 w-50">
            <div class="form-check">
                <input class="form-check-input danger" type="checkbox" id="checkRemember" >
                <label class="form-check-label" for="checkRemember" style="color : #880e4f">Remember me</label>
            </div>
        </div>
        </br>
        <button type="submit" class="btn btn-danger">로그인</button>
    </form>
</div>
{% endblock %}
